<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dota2 Drinking Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <p class="header-text">Win/Loss this Session: 0/0</p>
      <h1>Dota2 Drinking Game</h1>
      <div class="right-side-header">
      <!-- <p class="header-text"><strong>Drink Randomiser</strong></p> -->
      <p class="header-text">Forfeit = Drink Yourself</p>
      <p class="header-text">Reward = Give out Drink</p>
    </div>
    </header>

    <main>
      <div class="form-container">
        <form>
          <label id="nameOne"
            >Player 1:
            <input
              type="text"
              name="nameOne"
              id="name-one"
              placeholder="Tool Enjoyer"
              required
            />
          </label>
          <label id="nameTwo"
            >Player 2:
            <input type="text" name="nameTwo" id="name-two" placeholder="Lemon" />
          </label>
          <label id="nameThree"
            >Player 3:
            <input
              type="text"
              name="nameThree"
              id="name-three"
              placeholder="Lordundivided"
            />
          </label>
          <label id="nameFour"
            >Player 4:
            <input
              type="text"
              name="nameFour"
              id="name-four"
              placeholder="Luke"
            />
          </label>
          <label id="nameFive"
            >Player 5:
            <input
              type="text"
              name="nameFive"
              id="name-five"
              placeholder="TheTFuggy"
            />
          </label>
          <button type="button" id="btn">SUBMIT</button>
        </form>
      </div>
    </main>
  </body>
</html>
