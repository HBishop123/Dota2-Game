<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dota2 Drinking Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <p class="header-text">Win/Loss this Session: 0/0</p>
      <h1>Dota2 Drinking Game</h1>
      <p class="header-text">Drink Randomiser</p>
    </header>

    <main>
      <div class="form-container">
        <form>
          <label id="nameOne"
            >Player 1:<input type="text" name="nameOne" placeholder="Meepo" />
          </label>
          <label id="nameTwo"
            >Player 2:<input type="text" name="nameTwo" placeholder="Axe" />
          </label>
          <label id="nameThree"
            >Player 3:<input
              type="text"
              name="nameThree"
              placeholder="Brood Mother"
            />
          </label>
          <label id="nameFour"
            >Player 4:<input type="text" name="nameFour" placeholder="Puck" />
          </label>
          <label id="nameFive"
            >Player 5:<input
              type="text"
              name="nameFive"
              placeholder="Earth Spirit"
            />
          </label>
          <button type="button" id="btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
